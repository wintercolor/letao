<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./css/comment.css">
</head>

<body class="com-body">

    <div class="container">
        <div class="ft col-lg-offset-4 col-lg-4">
            <div class="panel panel-primary ">
                <div class="panel-heading">
                    <h3 class="panel-title">后台管理系统</h3>
                </div>
                <div class="panel-body">

                    <!-- 引入表单 -->
                    <form class="form-horizontal" id="form">
                        <div class="form-group">
                            <label for="username" class="col-sm-3 control-label">用户名:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="请输入用户名" name="username" id="username"
                                   >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">密　码:</label>
                            <div class="col-sm-9">
                                <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-6">
                                <button type="reset" class="btn btn-default left">重置</button>
                                <button type="submit" class="btn btn-primary right">登录</button>
                            </div>
                        </div>
                    </form>
                    <!-- 引入表单结束 -->
                </div>
            </div>
        </div>
    </div>
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
